# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Deploy to AWS S3

on:
  push:
    branches: [ "feature/implementCICD-gitHubAction-40" ]
  pull_request:
    branches: [ "feature/implementCICD-gitHubAction-40" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
       persist-credentials: false
    - name: SetupNode
      uses: actions/setup-node@v3
      with:
        # Version Spec of the version to use in SemVer notation.
        # It also emits such aliases as lts, latest, nightly and canary builds
        # Examples: 12.x, 10.15.1, >=10.15.0, lts/Hydrogen, 16-nightly, latest, node
        node-version: '16.x'
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
        run_install: |
          - recursive: true
            args: [--frozen-lockfile, --strict-peer-dependencies]
          - args: [--global, gulp, prettier, typescript]
    - name: Build client
      run: pnpm build
    
    - name: Generate build artifacts
      run: |
          # Generate your build artifacts in the "generated" directory
          mkdir generated
          # Copy or build your files into the "generated" directory
          cp -R dist generated

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: generated-artifacts
        path: generated
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: generated-artifacts
        path: generated
    - name: Deploy to S3
      env:
          AWS_S3_BUCKET: 'bucket-fe-angular-default'
          AWS_ACCESS_KEY_ID: 'ASIAQKMZMG735QELD4EP'
          AWS_SECRET_ACCESS_KEY: 'qFvduLYpOXw2ybW0RH35CiM1VEQNKqZgiFtkFQh7'
          AWS_SESSION_TOKEN: ''
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'generated' # Adjust this based on your build output directory
      uses: jakejarvis/s3-sync-action@v0.5.0
      with:
        args: --acl public-read --follow-symlinks --delete
     
